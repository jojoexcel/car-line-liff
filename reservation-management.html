<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約借車管理 - 公務車系統</title>
    <script src="./js/version.js"></script>
    <script src="./js/loader.js"></script>
    <script>loadCSS('./css/style.css');</script>
    <style>
        .reservation-card{background-color:#f8f9fa;border:1px solid #dee2e6;border-left:5px solid var(--primary-color);border-radius:5px;padding:15px;margin-bottom:15px}
        .reservation-card h3{margin-top:0;color:#333}
        .reservation-card h3 small{font-weight:normal;color:#666}
        .reservation-card p{margin:5px 0;color:#555}
        .cancel-btn{background-color:var(--error-color);margin-top:10px}
        .cancel-btn:hover{background-color:#c9302c}
        .status-badge{display:inline-block;padding:3px 8px;font-size:.8em;font-weight:700;color:#fff;background-color:#6c757d;border-radius:10px;vertical-align:middle}
    </style>
</head>
<body>
    <div id="loading-overlay"></div>
    <div class="container">
        <h1>借車管理</h1>
        <div id="auth-panel"><p>正在驗證管理員權限...</p></div>

        <div id="management-panel" style="display: none;">
            <p>此處顯示所有使用者尚未過期且未被取消的預約。</p>
            <div id="reservation-list">
                <!-- JS 會在這裡動態產生預約卡片 -->
            </div>
        </div>
    </div>

    <div id="custom-alert-modal" class="modal-overlay"><div class="modal-content"><h4 id="alert-title"></h4><p id="alert-text"></p><div class="modal-buttons"><button id="alert-ok-btn" class="ok-btn">關閉</button></div></div></div>
    <div id="custom-confirm-modal" class="modal-overlay"><div class="modal-content"><h4 id="confirm-title"></h4><p id="confirm-text"></p><div class="modal-buttons"><button id="confirm-ok-btn" class="ok-btn">確定</button><button id="confirm-cancel-btn" class="cancel-btn">取消</button></div></div></div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        loadJS(
            ['./js/main.js', './js/reservation-management.js'],
            function() { initializeReservationManagementPage(); }
        );
    </script>
</body>
</html>
