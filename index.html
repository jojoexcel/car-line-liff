<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公務車借用系統</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .nav-menu a {
            display: block;
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            margin-bottom: 10px;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            font-size: 1.1em;
            transition: transform 0.2s;
        }
        .nav-menu a:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>公務車借用系統</h1>
        <p id="welcome-message">歡迎使用！</p>
        <hr>
        <div class="nav-menu">
            <a href="profile.html">1. 個人資料管理</a>
            <a href="booking.html">2. 預約借車</a>
            <a href="action.html">3. 領車 / 還車</a>
            <a href="status.html">4. 查詢我的預約</a>
            <a href="stats.html">5. 個人借車統計</a>
            <a href="admin.html">6. 管理員功能</a>
        </div>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        // 簡單的歡迎訊息
        async function welcome() {
            await liff.init({ liffId: '2007626718-yQALkZm8' });
            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                document.getElementById('welcome-message').textContent = `歡迎，${profile.displayName}！`;
            }
        }
        welcome();
    </script>
</body>
</html>
