<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF 最終測試</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; padding: 1em; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; }
        .status { font-weight: bold; padding: 10px; background-color: #eee; border-radius: 5px; }
        .section { margin-top: 1.5em; }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 5px; }
        pre { background-color: #272822; color: #f8f8f2; padding: 15px; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; font-size: 14px; }
        #log-area { max-height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; font-size: 12px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>LIFF 最終除錯頁面 v4</h1>
        
        <div class="status">
            <strong>目前狀態：</strong> <span id="status-message">等待初始化...</span>
        </div>

        <div class="section">
            <h2>執行日誌</h2>
            <div id="log-area"></div>
        </div>

        <div class="section">
            <h2>從 LIFF SDK 取得的資料</h2>
            <p><strong>User ID:</strong> <span id="user-id">N/A</span></p>
            <p><strong>Display Name:</strong> <span id="display-name">N/A</span></p>
        </div>

        <div class="section">
            <h2>從後端 API (Google Sheet) 取得的資料</h2>
            <pre id="api-data">等待 API 回應...</pre>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
