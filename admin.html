<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員功能</title>
    <!-- 1. 載入版本號和載入器 -->
    <script src="./js/version.js"></script>
    <script src="./js/loader.js"></script>

    <!-- 2. 動態載入 CSS -->
    <script>
        loadCSS('./css/style.css');
    </script>
    <style>
        .admin-menu a {
            display: block;
            background-color: var(--error-color);
            /* 管理功能用紅色系突顯 */
            color: white;
            padding: 15px;
            margin-bottom: 15px;
            text-decoration: none;
            text-align: center;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .admin-menu a:hover {
            background-color: #c9302c;
        }
    </style>
</head>

<body>
    <div id="loading-overlay"></div>
    <div class="container">
        <h1>管理員功能</h1>
        <p id="admin-welcome">正在驗證您的管理員權限...</p>

        <!-- 管理員選單，預設隱藏 -->
        <div id="admin-menu-container" class="admin-menu" style="display: none;">
            <a href="#">1. 使用者審核</a>
            <a href="#">2. 預約情況總覽</a>
            <a href="#">3. 領還車記錄查詢</a>
            <a href="#">4. 使用者資料管理</a>
            <hr>
            <a href="index.html" style="background-color: #6c757d;">返回主選單</a>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
        // 【關鍵修改】使用新的 loadJS 和回呼函式
        loadJS(
            [
                './js/main.js',    // 先載入共用函式庫
                './js/admin.js'  // 再載入本頁專屬的邏輯
            ],
            function() {
                // 這個函式會在 main.js 和 booking.js 都載入完成後才執行
                // 此時，initializeBookingPage 函式已經存在於全域作用域中
                initializeBookingPage();
            }
        );
    </script>
</body>

</html>
