<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>領車 / 還車</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="loading-overlay">檢查中...</div>
    <div class="container">
        <h1>領車 / 還車</h1>
        
        <!-- 預設顯示的訊息 -->
        <div id="info-panel">
            <p id="info-text">正在檢查您的預約狀態...</p>
        </div>

        <!-- 領車表單 (預設隱藏) -->
        <form id="pickup-form" style="display: none;">
            <h2>領車作業</h2>
            <div class="form-group">
                <label>預計領取車輛</label>
                <input type="text" id="pickup-car-plate" disabled>
            </div>
            <div class="form-group">
                <label for="pickup-mileage">目前公里數 (必填)</label>
                <input type="number" id="pickup-mileage" inputmode="numeric" required>
            </div>
            <div class="form-group">
                <label for="pickup-notes">備註 (車況、特殊事項)</label>
                <input type="text" id="pickup-notes">
            </div>
            <button type="submit">確認領車</button>
        </form>

        <!-- 還車表單 (預設隱藏) -->
        <form id="return-form" style="display: none;">
            <h2>還車作業</h2>
            <div class="form-group">
                <label>預計歸還車輛</label>
                <input type="text" id="return-car-plate" disabled>
            </div>
            <div class="form-group">
                <label for="return-mileage">目前公里數 (必填)</label>
                <input type="number" id="return-mileage" inputmode="numeric" required>
            </div>
            <div class="form-group">
                <label for="return-gas-fee">加油金額 (若無則填 0)</label>
                <input type="number" id="return-gas-fee" inputmode="numeric" value="0">
            </div>
            <div class="form-group">
                <label for="return-notes">備註 (車況、特殊事項)</label>
                <input type="text" id="return-notes">
            </div>
            <button type="submit">確認還車</button>
        </form>
        
        <div id="message-box" class="message" style="display: none;"></div>

    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/action.js"></script>
</body>
</html>
