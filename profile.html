<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>個人資料管理</title>
    <script src="./js/version.js"></script><script src="./js/loader.js"></script>
    <script>loadCSS('./css/style.css');</script>
    <style>.validation-error{color:var(--error-color);font-size:.9em;margin-top:5px;height:1.2em}</style>
</head>
<body>
    <div id="loading-overlay"></div>
    <div class="container">
        <h1>個人資料</h1><p>請確認或填寫您的個人資訊，以便使用本系統服務。</p>
        <form id="profile-form">
            <div class="form-group"><label for="line-name">LINE 名稱</label><input type="text" id="line-name" disabled></div>
            <div class="form-group"><label for="name">用戶名稱 (必填)</label><input type="text" id="name" required></div>
            <div class="form-group"><label for="phone">電話 (格式: 09xx-xxxxxx)</label><input type="text" id="phone" placeholder="例如: 0912-345678" required pattern="09\d{2}-\d{6}"><div id="phone-error" class="validation-error"></div></div>
            <div class="form-group"><label for="unit">單位 (必填)</label><input type="text" id="unit" required></div>
            <div class="form-group"><label for="title">職務 (必填)</label><input type="text" id="title" required></div>
            <div class="form-group"><label for="status">帳號狀態</label><input type="text" id="status" disabled></div>
            <button type="submit" id="submit-btn">儲存資料</button>
        </form>
    </div>
    <div id="custom-alert-modal" class="modal-overlay"><div class="modal-content"><h4 id="alert-title">系統訊息</h4><p id="alert-text"></p><div class="modal-buttons"><button id="alert-ok-btn" class="ok-btn">關閉</button></div></div></div>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        loadJS(['./js/main.js', './js/profile.js'], () => { initializeProfilePage(); });
    </script>
</body>
</html>
