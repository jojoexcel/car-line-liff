<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人資料</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="loading-overlay">載入中...</div>
    <div class="container">
        <h1>個人資料</h1>
        <p>請確認或填寫您的個人資訊，以便使用本系統服務。</p>

        <form id="profile-form">
            <div class="form-group">
                <label for="line-name">LINE 名稱</label>
                <input type="text" id="line-name" disabled>
            </div>
            <div class="form-group">
                <label for="name">用戶名稱 (必填)</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="phone">電話 (必填)</label>
                <input type="tel" id="phone" placeholder="例如: 0912-345678" required>
            </div>
            <div class="form-group">
                <label for="unit">單位 (必填)</label>
                <input type="text" id="unit" required>
            </div>
            <div class="form-group">
                <label for="title">職務 (必填)</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="status">帳號狀態</label>
                <input type="text" id="status" disabled>
            </div>

            <button type="submit" id="submit-btn">儲存資料</button>
        </form>

        <div id="message-box" class="message" style="display: none;"></div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/profile.js"></script>
</body>
</html>
