<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>車輛排程查詢 - 公務車系統</title>
    <script src="./js/version.js"></script><script src="./js/loader.js"></script>
    <script>loadCSS('./css/style.css');</script>
    <style>
        .controls { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 20px; align-items: flex-end; }
        .controls .form-group { flex: 1; min-width: 150px; margin-bottom: 0; }
        .timeline { border-left: 3px solid #dee2e6; padding-left: 20px; }
        .timeline-item { position: relative; margin-bottom: 20px; }
        .timeline-item::before { content: ''; position: absolute; left: -29px; top: 5px; width: 15px; height: 15px; background-color: white; border: 3px solid var(--primary-color); border-radius: 50%; }
        .timeline-card { background: #f8f9fa; border-radius: 8px; padding: 15px; }
        .timeline-card h4 { margin: 0 0 10px; }
        .controls .form-group label {
    font-size: 1.2em; /* 放大字體，1em 是原始大小，1.1em 約放大 10%-20% */
    font-weight: 500; /* 稍微加粗一點 */
    margin-bottom: 8px; /* 增加與輸入框的間距 */
}
        .controls .form-group input[type="date"],
.controls .form-group select,
.controls button {
    /* 尺寸與文字 */
    width: 100%; /* 讓元件填滿其 flex 容器 */
    height: 48px;  /* **設定一個固定的高度** */
    padding: 0 12px; /* 左右內距 */
    font-size: 1.1em;
    
    /* 外觀 */
    border: 1px solid #ccc;
    border-radius: 6px;
    background-color: #fff;
    box-sizing: border-box; /* 確保 padding 和 border 不會增加總寬度 */
    
    /* 讓 select 和 button 的外觀更一致 */
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
}

/* 3. 為 select 下拉選單加上自訂箭頭 */
.controls .form-group select {
    background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%236c757d%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
    background-repeat: no-repeat;
    background-position: right 12px center;
    background-size: 10px auto;
    padding-right: 30px; /* 留出空間給箭頭 */
}

/* 4. 查詢按鈕的特定樣式 */
.controls button {
    background-color: var(--primary-color);
    color: white;
    border: none;
    cursor: pointer;
    flex-grow: 0.5; /* 讓按鈕寬度稍窄一些 */
}
    </style>
</head>
<body>
    <div id="loading-overlay"></div>
    <div class="container">
        <h1>車輛查詢</h1>
        <div id="auth-panel">正在驗證管理員權限...</div>
        <div id="management-panel" style="display: none;">
            <div class="controls">
                <div class="form-group">
                    <label for="start-date">開始日期</label>
                    <input type="date" id="start-date">
                </div>
                <div class="form-group">
                    <label for="end-date">結束日期</label>
                    <input type="date" id="end-date">
                </div>
                <div class="form-group">
                    <label for="vehicle-select">選擇車輛</label>
                    <select id="vehicle-select"><option value="all">所有車輛</option></select>
                </div>
                <button id="query-btn">查詢</button>
            </div>
            <div id="schedule-timeline" class="timeline">
                <!-- JS 會在這裡動態產生時間軸 -->
            </div>
        </div>
    </div>
    <div id="custom-alert-modal" class="modal-overlay"> ... </div>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        loadJS(
            ['./js/main.js', './js/vehicle-schedule.js'],
            () => { initializeVehicleSchedulePage(); }
        );
    </script>
</body>
</html>
